<!DOCTYPE html>
<html lang="en">
   <link rel="stylesheet" href="/style.css">
   <main id = "main">
    <div id = "title_text">
      <h1 id = "title"> freeCodeCamp Survey Form </h1>
      <p id = "description"> Thank you for taking the time to help us improve the platform! </p>
    </div>
    
    <div id = "form-container">
      <form id = "survey-form">
        <p class = "input-title"><label id = "name-label"> Name </label></p>
        <input type = "text" id = "name" class = "input-field" placeholder = "Enter your name..." required>
        
        <p class = "input-title"><label id = "email-label"> Email </label></p>
        <input type = "email" id = "email" placeholder = "Enter your email..." class = "input-field" required>
        
        <p class = "input-title"><label id = "number-label"> Age (optional) </label></p>
        <input type = "number" id = "number" placeholder = "Age" class = "input-field" min = "0" max = "120">
        
        <p class = "input-title"><label for="dropdown">Which option best describes your current role? </label></p>
        <select id = "dropdown" name = "dropdown" class = "input-field">
          <option value = "Select current role"> Select current role</option>
          <option value = "Student"> Student </option>
          <option value = "Full Time Job"> Full Time Job </option>
          <option value = "Full Time Learner"> Full Time Learner </option>
          <option value = "Prefer Not To Say"> Prefer Not To Say </option>
          <option value = "Other"> Other </option>
        </select>
        
        <p class = "input-title"><label for="recommend-choices">Would you recommend freeCodeCamp to a friend? </label></p>
        <p><input type = "radio" name = "recommend-choices" value = "Definitely"><label> Definitely </label></p>
        <p><input type = "radio" name = "recommend-choices" value = "Maybe"><label> Maybe </label></p>
        <p><input type = "radio" name = "recommend-choices" value = "Not sure"><label> Not sure </label></p>
        
        <p class = "input-title"><label for="dropdown2">What is your favorite feature of freeCodeCamp? </label></p>
        <select id = "dropdown" name = "dropdown2" class = "input-field">
          <option value = "Select an option"> Select an option</option>
          <option value = "Challenges"> Challenges </option>
          <option value = "Projects"> Projects </option>
          <option value = "Community"> Community</option>
          <option value = "Open Source"> Open Source </option>
        </select>
        
        <p class = "input-title"><label>What would you like to see improved? (check all that apply) </label></p>
        <p><input type = "checkbox" name = "improvements1" value = "front-end-projects">
          <label for="improvements1">Front-end Projects </label></p>
        <p><input type = "checkbox" name = "improvements2" value = "back-end projects">
          <label for="improvements2">Back-end Projects </label></p>
        <p><input type = "checkbox" name = "improvements3" value = "data-visualization">
          <label for="improvements3">Data Visualization</label></p>
        <p><input type = "checkbox" name = "improvements4" value = "challenges">
          <label for="improvements4">Challenges </label></p>
        <p><input type = "checkbox" name = "improvements5" value = "open-source-community">
          <label for="improvements5">Open Source Community </label></p>
        <p><input type = "checkbox" name = "improvements6" value = "gitter-help-rooms">
          <label for="improvements6">Gitter help rooms </label></p>
        <p><input type = "checkbox" name = "improvements7" value = "videos">
          <label for="improvements7">Videos </label></p>
        <p><input type = "checkbox" name = "improvements8" value = "city-meetups">
          <label for="improvements8"> City Meetups </label></p>
        <p><input type = "checkbox" name = "improvements9" value = "wiki">
          <label for="improvements9"> Wiki </label></p>
        <p><input type = "checkbox" name = "improvements10" value = "forum">
          <label for="improvements10">Forum </label></p>
        <p><input type = "checkbox" name = "improvements11" value = "additional-courses">
          <label for="improvements11">Additional Courses </label></p>
        
        <p class = "input-title"><label>Any comments or suggestions? </label></p>
        <p><textarea id = "comments" value = "Enter your comments here ..." class = "comment-field" rows = "4"> Enter your comments here ... </textarea></p>
        <button id = "submit"> Submit </button>
        <br>
        <br>
      </form>
    </div>
  </main>
</html>
